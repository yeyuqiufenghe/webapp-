<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <!-- 引入散点图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentPoint.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">

    <body>
        <!-- 用于开发测试 H5ComponentBase 对象（基本的图文组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            var cfg = {
                type:'point',
                width:300,
                height:300,
                data:[
                    ['javascript', .4 , 'green'],
                    ['html', .2 , 'yellow', -30 ,'-60%'],
                    ['css', .3 , 'red', 80 ,'-90%']

                ],
                css:{
                    bottom:0,
                    opacity:0
                },
                center:true,
                animateIn:{bottom:'40%', opacity:1},
                animateOut:{bottom:0, opacity:0}
            };

            var h5 = new H5ComponentPoint('myPointComponent',cfg);
            $('.iphone').append(h5);

            var leave= true;
            $('body').click(function () {
                leave = !leave;
                $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad')
            })
        </script>

    </body>

</html>
